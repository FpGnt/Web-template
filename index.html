<!DOCTYPE html>
<html>
<head>
  <title>My Online Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Online Shop</h1>
  </header>
  
  <main>
    <section class="product-list">
      <h2>Featured Products</h2>
      
      <ul>
        <li>
          <a href="#" data-product-id="1">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
          </a>
        </li>
        
        <li>
          <a href="#" data-product-id="2">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
          </a>
        </li>
        
        <li>
          <a href="#" data-product-id="3">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
          </a>
        </li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Online Shop</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
$(document).ready(function() {
  $('.product-list a').click(function(event) {
    event.preventDefault();
    const productId = $(this).data('product-id');
    const url = `http://127.0.0.1:3000/product/${productId}`;
    
    fetch(url)
      .then(response => {
        console.log(response);
        return response.text(); // Change to response.text() instead of response.json()
      })
      .then(data => {
        // Replace the product list HTML with the product page HTML
        $('.product-list').html(data);

        // Update the URL to the product page URL
        window.history.pushState(null, null, `/page/${productId}`);
      })
      .catch(error => console.error(error));
  });
});

  </script>
</body>
</html>
